<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body onload="register()">
    <div class="home">
        <a href="index.html"><i class="bi bi-house"></i></a>
    </div>
    <section class="login">
        <article>
            <img src="images/login.png" alt="" width="400px">
            <form action="">
                <h3>ĐĂNG NHẬP/ĐĂNG KÝ</h3>
                <p>Tên đăng nhập</p>
                <input id="inputUser" type="text">
                <p>Email</p>
                <input id="inputEmail" type="text">
                <p>Mật khẩu</p>
                <input id="inputPass" type="text">
                <p>Nhập lại mật khẩu</p>
                <input id="inputctPass" type="text">
                <br>
                <input type="checkbox">Ghi nhớ tài khoản <br>
                <button>Đăng nhập</button>
                <br>
                <a href=""><i>Quên mật khẩu</i></a> 
                <a href=""><i>Chưa có tài khoản</i></a>
                <br>
            </form>
        </article>
    </section>
    <script src="main.js"></script>
</body>
</html>
